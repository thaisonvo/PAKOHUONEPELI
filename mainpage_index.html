<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pakohuonepeli</title>
        <link rel="stylesheet" href="stylesheet_main.css">

    </head>

    <body>
        <h1>Tervotuloa Pakohuonepeliin!</h1>
        <div id="ohjeet">
            <!--Kenttä pelaajalle tarkoitetuille ohjeille-->
            <h2>Ohjeet pelaajalle:</h2>
            <textarea></textarea>
        </div>
        <div id="video">
            <!--Kenttä videolle-->
            <h2>Tässä video/kuvamateriaali:</h2>
            <video controls width="400">
                <source src="video_peliin.mp4" type="video/mp4">
                Your browser might not support the video tag, try again.
            </video>
        </div>
        <div id="vihje">
            <!--Laatikko vihjeen näyttämiseen-->
            <button onclick="">Näytä vihje</button>
        </div>
        <div id="koodi">
            <!--Laatikko koodille-->
            <input type="text" id="koodiKentta" placeholder="Syötä koodi">
            <button onclick="">Tarkista</button>
        </div>
    </body>
</html>
