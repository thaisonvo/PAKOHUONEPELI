<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotisivu - Pakohuonepelit</title>
    <link rel="stylesheet" href="/css/stylegameIndex.css">
</head>
<body>
    <div class="hero-section">
        <h1 class="title">Tervetuloa Pakohuonepeliin!</h1>
        <div class="box-container">
            <div class="game-selection">
                <select id="allEscapeRooms" required>
                    <option value="" disabled selected>Valitse pakohuone</option>
                    <!-- Other options here -->
                </select>
                <input type="text" id="playerName" placeholder="Syötä nimesi tähän...">
                <button id="startGameButton">Aloita peli</button>
            </div>
            <div class="leaderboard">
                <h2 id="leaderboardTitle"></h2>
                <table id="leaderboardTable">
                    <!-- Scores will be populated here -->
                </table>
            </div>
            <button id="adminButton">Admin Tools</button>
            <div id="adminModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Admin Login</h2>
                    <input type="password" id="adminPassword" placeholder="Syötä salasana">
                    <button id="submitPassword">Kirjaudu</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/index.js"></script>
</body>
</html>
