<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <table id="leaderboardTable">
        <tr>
            <th>Sija</th>
            <th>Pelaajan nimi</th>
            <th>Aika</th>
        </tr>
        <!-- Player rows will be added here -->
    </table>

    <script>
        async function fetchLeaderboard() {
            try {
                const params = new URLSearchParams(window.location.search);
                const escapeRoom = params.get("escapeRoom");

                const response = await fetch(`/getLeaderboardData/${escapeRoom}`);
                if (!response.ok) {
                    throw new Error(`Failed to retrieve leaderboard.`);
                }
                const leaderboard = await response.json();
                return leaderboard;
            } catch (error) {
                console.error(error);
            }
        }

        async function updateLeaderboard() {
            const leaderboard = await fetchLeaderboard();
            const leaderboardTable = document.getElementById("leaderboardTable");
            let rank = 1;
            leaderboard.forEach(player => {
                const row = leaderboardTable.insertRow(-1);
                const rankCell = row.insertCell(0);
                const nameCell = row.insertCell(1);
                const timeCell = row.insertCell(2);
                rankCell.textContent = rank;
                nameCell.textContent = player.playerName;
                timeCell.textContent = player.time;
                rank++;
            });
        }

        updateLeaderboard();
    </script>
</body>
</html>
